		<script>

			function main() {
				var width = 1400,
				height = 1000;
				var data = [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022];
				dataset = [50.2, 48.8, 49.2, 47.1, 43.4, 42.7, 40.2, 40.2, 39.9, 39.6, 54.5, 60.1, 63.5];

				var svg = d3.select('body')
						.append('svg')
						.attr('width', width)
						.attr('height', height);

				var xScale = d3.scaleLinear()
						.domain([d3.min(data), d3.max(data)])
						.range([0, width - 100]);
				
				var x_axis = d3.axisBottom()
						.scale(xScale)
						.tickSize(20,0)   // size of ticks
						.tickPadding([20])   // spacing between ticks and text
						.tickFormat(d3.format("d")); // removing commas in text
				
				svg.append('g')
						.attr('transform', 'translate(70,100)') // padding and positioning of whole chart
						.style("stroke-width", 4) // increase stroke width of axis
						.style("font", "18px times") // increase font size of axis labels
						.call(x_axis);
				
				var circle = svg.append("circle")
						.attr("cx", 70)
						.attr("cy", 50)
						.style("fill", "maroon")
						.attr("r", 50.2);
						
				
				circle.transition()
						.attr("cx", 180) // horizontal movement
						.delay(2000) // specifies the seconds waited before the object moves when page loads
						.duration(1500)
						.transition()
						.attr("r", 40)
						.transition()
						.attr("cx", 290) // horizontal movement
						.delay(2000) // specifies the seconds waited before the object moves when page loads
						.duration(1500)
						.transition()
						.attr("r", 45);
			}
